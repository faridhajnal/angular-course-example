<h1>This is main</h1>

<h4> Value from controller {{text}} </h4>

<label>Search</label>
<input type="text" value="Doe" />

<h3>Search Results</h3>
<div class="list-group">
    <search-result person-name="{{ person.name }}" person-address="{{person.address}}">
        </search-result>
    <!-- different approach no interpolation needed beacuase we are not passing text value
    
    person-object now corresponds to variable 'objectPerson ' at the scope of corresponding coontroller
    
    !-->
    <search-result-object person-object ="objectPerson"></search-result-object>
</div>
